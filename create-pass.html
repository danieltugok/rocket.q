<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar sala - Rocket.Q</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q Logo" />
      </header>

      <div id="bg">
          <div class="ball top"></div>
          <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua propria sala</h2>
            <form action="">
              <label class="src-only" for="room-id">Insira uma senha</label>
              <input type="password" id="room-pass" placeholder="Codigo da sala" />
              <button>
                <img src="assets/users_white.svg" alt="Entrar na sala" />
                Criar sala
              </button>
            </form>
          </section>
         
        </div>
      </main>
    </div>
  </body>
</html>
